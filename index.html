<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

    <title>Canvas Tutorial</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 class="app__name">simple draw</h1>
    <canvas class="canvas" id="canvas"></canvas>
    
    <div class="controls">
        <input type="range" onInput="pen__size = this.value" min="3" max="100" value="10" class="pen__size">
        <input type="color" onInput="colour = this.value" class="pick__colour">
        <button onclick="undo_function()" class="undo__btn btn">UNDO</button>
        <button onclick="clear_screen()" class="clear__btn btn">CLEAR</button>
        <a download="image.png" onclick="downloadImage(this)" href=""><button class="download__btn btn">DOWNLOAD</button></a>
    </div>
    

    <script src="./javascript/script.js"></script>
</body> 
</html>
